apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multi
  name: multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi
  template:
    metadata:
      labels:
        app: multi
    spec:    
      containers:    
      - name: multitool
        image: wbitt/network-multitool     
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80             
      - name: nginx
        image: nginx:1.19
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
        ports:
        - containerPort: 81
      volumes:
      - name: config
        configMap:
          name: nginx-conf





          
